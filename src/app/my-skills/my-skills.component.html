<div class="mySkillsContainerOne" id="mySkills">
    <div class="h2MySkillsContainer">
        <h2 class="h2MySkills">My Skills</h2>
    </div>
    <div class="mySkillsContainerTwo">
        <div class="skillsImgsContainerOne">
            <img *ngFor="let img of skillImagesOne" class="skillsImgs" [src]="img" alt="">
        </div>
        <div class="skillsImgsContainerTwo">
            <img
                *ngFor="let img of skillImagesTwo"
                class="skillsImgs"
                [src]="img"
                alt=""
                [ngClass]="{'challengeMeClass': img.includes('challengeMe.png')}"
            />
            <div class="challengeMeTextContainer">
                <p class="challengeMeText">I am always happy to<br>learn new technologies,<br>just tell me what you need.</p>
            </div>
        </div>
        <div class="mySkillsArrowResponsiveContainer">
            <img class="mySkillsArrowResponsive" src="../../assets/img/Arrow8.png" alt="">
        </div>

        <div class="mySkillsTextContainerOne">
            <div class="mySkillsTextContainerTwo">
                <p class="mySkillsText">I am always happy to learn new<br>technologies
                    , just tell me what you<br>
                    need.
                </p>
            </div>
        </div>

        <div class="letsTalkContainerOne">
            <div class="letsTalkContainerTwo">
                <a href="#contactForm">
                    <div class="letsTalkButton">Let's talk</div>
                </a>
            </div>
        </div>
    </div>
</div>


<div class="mySkillsContainerOneResponsive" id="mySkills">
    <div class="h2MySkillsContainerResponsive">
        <h2 class="h2MySkillsResponsive">My Skills</h2>
    </div>
    <div class="mySkillsContainerTwoResponsive">
        <div class="skillsImgsContainerOneResponsive">
            <img *ngFor="let img of skillImagesOneMobile" class="skillsImgsMobile" [src]="img" alt="">
        </div>
        <div class="skillsImgsContainerTwoResponsive">
            <img *ngFor="let img of skillImagesTwoMobile" class="skillsImgsMobile" [src]="img" alt="">
            <span class="challengeMe2Text">Challenge<br>me</span>
        </div>
        <div class="mySkillsArrowResponsiveContainerResponsive">
            <img class="mySkillsArrowResponsive" src="../../assets/img/Arrow8.png" alt="">
        </div>

        <div class="mySkillsTextContainerOneResponsive">
            <div class="mySkillsTextContainerTwoResponsive">
                <p class="mySkillsTextResponsive">I am always happy to learn new<br>technologies
                    , just tell me what you<br>
                    need.
                </p>
            </div>
            <div class="letsTalkContainerOneResponsive">
                <div class="letsTalkContainerTwoResponsive">
                    <a href="#contactForm">
                        <div class="letsTalkButton">Let's talk</div>
                    </a>
                </div>
            </div>
        </div>

        
    </div>
</div>
