<section class="sectionFirst flex-center-100 section">
  <div class="firstSectionAboutMeContainerOne" id="aboutMe">
    <div class="firstSectionAboutMeContainerTwo">
      <a class="contactForm" href="#contactForm">
        <div class="contactMeContainerOne">
          <div class="contactMeContainerTwo">
            <span class="contactMeContainerTwoAnchor">{{
              "FIRST_SECTION.CONTACT_ME" | translate
            }}</span>
          </div>
        </div>
      </a>
      <div class="arrowDownContainer" id="arrowDownContainer">
        <a href="#whyMe">
          <img
            class="arrowDown"
            id="arrowDown"
            [ngClass]="{ hovered: isHovered }"
            [src]="arrowDownSrc"
            (mouseover)="onHover()"
            (mouseout)="onLeave()"
            alt="Scroll down"
          />
        </a>
      </div>
      <div class="infoFieldOne">
        <div class="infoFieldTwo">
          <p class="infoFieldDescripton">
            {{ "FIRST_SECTION.FRONTEND_DEVELOPER" | translate }}
          </p>
          <h1 class="infoFieldName">THOMAS JILGE</h1>
        </div>
      </div>
      <div class="tjImgContainer">
        <img class="tjImg" src="../../../assets/img/portfolio_6.png" alt="Portrait of Thomas Jilge, Frontend Developer" />
      </div>
    </div>
  </div>
</section>
