<div class="header" id="header">
    <div class="headerMenu">
        <div class="initialHeader">
            <p class="initial">&lt;TJ&gt;</p>
        </div>
        <div class="headerMenuLinks">
            <a class="headerMenuLinksFields" href="#whyMe" 
               [ngClass]="{ 'active': selectedSection === 'whyMe' }" 
               (click)="setActiveSection('whyMe')">Why me</a>
        
            <a class="headerMenuLinksFields" href="#mySkills" 
               [ngClass]="{ 'active': selectedSection === 'mySkills' }" 
               (click)="setActiveSection('mySkills')">Skills</a>
        
            <a class="headerMenuLinksFields" href="#myProjects" 
               [ngClass]="{ 'active': selectedSection === 'myProjects' }" 
               (click)="setActiveSection('myProjects')">Projects</a>
        
            <a class="headerMenuLinksFields" href="#contactForm" 
               [ngClass]="{ 'active': selectedSection === 'contactForm' }" 
               (click)="setActiveSection('contactForm')">Contact</a>

        </div>
    </div>

    <div class="burgerMenu" [ngClass]="{ 'hide': isMenuOpen }" (click)="toggleMenu()">
        <div class="burgerMenuLine"></div>
        <div class="burgerMenuLine"></div>
        <div class="burgerMenuLine"></div>
    </div>

    <div class="headerMenuLinksBurgerMenuContainerOne" [ngClass]="{ 'open': isMenuOpen }">
      <div class="headerMenuLinksBurgerMenuContainerTwo">
         <img class="burgerMenuClose" src="../../assets/img/burgerMenuClose.png" alt="" (click)="toggleMenu()">
        
        <a class="headerMenuLinksFieldsBurgerMenu" href="#whyMe" 
               [ngClass]="{ 'active': selectedSection === 'whyMe' }" 
               (click)="setActiveSection('whyMe')">Why me</a>
        
            <a class="headerMenuLinksFieldsBurgerMenu" href="#mySkills" 
               [ngClass]="{ 'active': selectedSection === 'mySkills' }" 
               (click)="setActiveSection('mySkills')">Skills</a>
        
            <a class="headerMenuLinksFieldsBurgerMenu" href="#myProjects" 
               [ngClass]="{ 'active': selectedSection === 'myProjects' }" 
               (click)="setActiveSection('myProjects')">Projects</a>
        
            <a class="headerMenuLinksFieldsBurgerMenu" href="#contactForm" 
               [ngClass]="{ 'active': selectedSection === 'contactForm' }" 
               (click)="setActiveSection('contactForm')">Contact</a>
    
            <div class="headerLanguagesBurgerMenu">
                <p class="headerLanguagesBurgerMenuDE" 
                   [ngClass]="{ 'active': selectedLanguage === 'DE' }" 
                   (click)="setLanguage('DE')">DE</p>
                <p>|</p>
                <p class="headerLanguagesBurgerMenuEN" 
                   [ngClass]="{ 'active': selectedLanguage === 'EN' }" 
                   (click)="setLanguage('EN')">EN</p>
            </div>
        </div>
    </div>
    
    <div class="headerLanguages">
        <p class="headerLanguagesDE" [ngClass]="{ 'active': selectedLanguage === 'DE' }" (click)="setLanguage('DE')">DE</p>
        <p>|</p>
        <p class="headerLanguagesEN" [ngClass]="{ 'active': selectedLanguage === 'EN' }" (click)="setLanguage('EN')">EN</p>
    </div>
</div>
